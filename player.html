<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="player.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <link href="player.css" rel="stylesheet">
</head>
<body>
<div id="title"><h2>Tiny Player</h2></div>

<div id="controlUI"> 
    <div class="cover-image"><div id="toggleButton" class="controlButton"></div></div>
    <img src="img/prev.png" id="prevButton" class="controlButton">
    <img src="img/next.png" id="nextButton" class="controlButton">
</div>

<div>
    <div id="left">
        <div id="current-list">
            <p>
                Current List
            </p>

            <div id="current-list-table">

            </div>
        </div>
    </div>
    <div id="right">
        <div id="playlist">
            <p>
                Play lists
            </p>
            <ul id="playlist-ul">
                <li class="selected">All</li>
            </ul>
        </div>
        <div id="action">
            <span class="btn"><a href="#" id="new-list">New Playlist</a></span>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script src="player.js"></script>
<script src="sharing.js"></script>
<script src="playlist-dir.js"></script>
</body>
</html>
